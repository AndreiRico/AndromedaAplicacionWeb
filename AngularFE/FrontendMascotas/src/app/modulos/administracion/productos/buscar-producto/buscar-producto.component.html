<a routerLink="/administracion/crear-producto" class="btn">Nuevo producto</a>
<table class="highlight white">
    <thead>
        <tr>
            <th>
                Tipo
            </th>
            <th>
                Nombre
            </th>
            <th>
                Descripcion
            </th>
            <th>
                Precio
            </th>
            <th>
                Editar
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.tipo}}
            </td>
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.descripcion}}
            </td>
            <td>
                {{p.precio}}
            </td>
            <td>
                <a routerLink="/administracion/editar-producto/{{p.id}}" class="btn"><i class="material-icons prefix">edit</i></a>
            </td>
        </tr>
    </tbody>
</table>
