<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/FrontendMascotas/src/styles.css">
    <link rel="shortcut icon" href="/FrontendMascotas/img/LOGO/favicon.ico">
</head>

<body class="background">
    <!--------------------------------------------Barra de Navegación----------------------------------------------->
    <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/FrontendMascotas/src/home.html"><img
                    src="/FrontendMascotas/img/LOGO/logo.png" alt="logo de Mascota Feliz" id="nav-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/FrontendMascotas/src/home.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SERVICIOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">PLANES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">ACERCA DE</a>
                    </li>
                </ul>
                <ul class="Nav-LogSing">
                    <a href="/FrontendMascotas/src/formLogIn.html">
                        <button type="button" class="btnLogIn">Iniciar Sesión</button>
                    </a>
                    <a href="/FrontendMascotas/src/formSingUp.html">
                        <button type="button" class="btnSingUp">Registrese</button>
                    </a>
                </ul>
            </div>
        </div>
    </nav>

    <!------------------------------------------------------------------------------------------------------------->
    <div class="container">
        <h1>CONTÁCTENME</h1>

        <form class="row g-3 needs-validation" novalidate id="formLogIn">
            <div class="col-md-12">
                <label for="txtNombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="txtNombres" required>
                <div class="invalid-feedback">
                    Ingrese sus Nombres
                </div>
            </div>

            <div class="col-md-12">
                <label for="txtApellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="txtApellidos" required>
                <div class="invalid-feedback">
                    Ingrese sus Apellidos
                </div>
            </div>

            <div class="col-md-12">
                <label for="txtCorreo" class="form-label">Correo Electrónico</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="txCorreo" aria-describedby="inputGroupPrepend"
                        required>
                    <div class="invalid-feedback">
                        Por favor ingrese su correo electrónico registrado
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <label for="txtTelefono" class="form-label">Celular</label>
                <input type="text" class="form-control" id="txtTelefono" required>
                <div class="invalid-feedback">
                    Ingrese su número de Celular
                </div>
            </div>

            <div class="col-md-12">
                <label for="txtComentario" class="form-label">Comentario</label>
                <textarea name="Coment" class="form-control" id="txtComentario" required></textarea>
                <div class="invalid-feedback">
                    Ingrese una descripción de lo que desea saber
                </div>
            </div>

            <div class="col-12 text-center">
                <button class="btnLogInForm" type="submit">ENVIAR</button>
            </div>
            
            <script type="text/javascript" src="/FrontendMascotas/src/functionsContactMe.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>
            <br>
            <div id="content-logo">
                <a href="/FrontendMascotas/src/home.html">
                    <img src="/FrontendMascotas/img/LOGO/logo2.png" alt="Logo de Mascota Feliz">
                </a>
            </div>
            <hr>
            <footer>
                <p>Desarrollado por Grupo Andromeda &copy; 2022</p>
            </footer>
        </form>
    </div>
</body>

</html>
