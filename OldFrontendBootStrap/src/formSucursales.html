    <div class="container">
        <h1>REGISTRAR SUCURSAL</h1>
        <div id="form">
            <form id="registrosucursal" class="row g-3 needs-validation" novalidate>
                
                <div class="col-md-12">
                    <label for="txtDepartamento" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="txtDepartamento" required>
                    <div class="invalid-feedback">
                        Por favor ingrese el departamento
                    </div>
                </div>

                <div class="col-md-12">
                    <label for="txtCiudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="txtCiudad" required>
                    <div class="invalid-feedback">
                        Por favor ingrese la ciudad
                    </div>
                </div>
                
                <div class="col-md-12">
                    <label for="txtDireccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="txtDireccion" required>
                    <div class="invalid-feedback">
                        Por favor ingresar una dirección.
                    </div>
                </div>

                <div class="col-md-12">
                    <label for="txtTelefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="txtTelefono" required>
                    <div class="invalid-feedback">
                        Por favor ingresar un número de teléfono.
                    </div>
                </div>

                <div class="col-12 text-center">
                    <button class="btnRegistrame" type="submit">REGISTRAR SUCURSAL</button>
                </div>

            </form>
        </div>
    </div>
    <script type="text/javascript" src="/OldFrontendBootStrap/src/functionsSucursales.js"></script>
