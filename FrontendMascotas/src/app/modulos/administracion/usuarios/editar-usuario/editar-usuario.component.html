<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card">
            <div class="card-action blue-grey center-align white-text">
                <h3>Editar usuario</h3>
            </div>

            <div class="card-content">
                <form [formGroup]="fgValidador" (ngSubmit)="EditarUsuario()">
                    <input type="hidden" formControlName="id">
                    <div class="input-field">
                        <i class="material-icons prefix">account_box</i>
                        <select formControlName="rol" type="text" name="rol" id="rol">
                            <!-- <option disabled selected>Modificar Rol</option> -->
                            <option value="{{option.value}}" *ngFor="let option of options">{{option.name}}</option>
                        </select>
                        <label for="rol">Rol</label>
                    </div><br>
                    <div class="input-field">
                        <i class="material-icons prefix">text_fields</i>
                        <label class="active" class="active" for="name">Nombres</label>
                        <input formControlName="nombre" type="text" id="name">
                    </div><br>
                    <div class="input-field">
                        <i class="material-icons prefix">text_fields</i>
                        <label class="active" for="apellido">Apellidos</label>
                        <input formControlName="apellido" type="text" id="apellido">
                    </div><br>
                    <div class="input-field">
                        <i class="material-icons prefix">dialpad</i>
                        <label class="active" for="cedula">Cedula</label>
                        <input formControlName="cedula" type="text" id="cedula">
                    </div><br>
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <label class="active" for="correo">Correo</label>
                        <input formControlName="correo" type="text" id="correo">
                    </div><br>
                    <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <label class="active" for="telefono">Telefono</label>
                        <input formControlName="telefono" type="text" id="telefono">
                    </div><br>
                    <div class="form-field">
                        <button [disabled]="!fgValidador.valid" type="submit"
                            class="btn-large blue waves-effect waves-dark" style="width:100%;">Actualizar</button>
                    </div><br>
                </form>
            </div>

        </div>
    </div>
</div>
