<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card">
            <div class="card-action blue-grey center-align white-text">
                <h3>Crear Producto</h3>
            </div>

            <div class="card-content">
                <form [formGroup]="fgValidador" (ngSubmit)="GuardarProducto()">
                    <div class="input-field">
                        <i class="material-icons prefix">shopping_basket</i>
                        <select formControlName="tipo" type="text" name="Tipo" id="Tipo">
                            <option value="" disabled selected>Producto o Servicio</option>
                            <option value="{{option.value}}" *ngFor="let option of options">{{option.name}}</option>
                        </select>
                        <label for="Tipo">Tipo</label>
                    </div><br>
                    <div class="input-field">
                        <i class="material-icons prefix">text_fields</i>
                        <label for="name">Nombre</label>
                        <input formControlName="nombre" type="text" id="name">
                    </div><br>
                    <div class="input-field">
                        <i class="material-icons prefix">description</i>
                        <label for="description">Descripci√≥n</label>
                        <input formControlName="descripcion" type="text" id="description">
                    </div><br>
                    <div class="input-field">
                        <i class="material-icons prefix">label_outline</i>
                        <label for="price">Precio</label>
                        <input formControlName="precio" type="text" id="price">
                    </div><br>
                    <div class="form-field">
                        <button [disabled]="!fgValidador.valid" type="submit"
                            class="btn-large blue waves-effect waves-dark" style="width:100%;">Crear</button>
                    </div><br>
                </form>
            </div>

        </div>
    </div>
</div>
