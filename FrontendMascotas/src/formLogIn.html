<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="txtUsuario" class="form-label">Correo Electrónico</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="txtUsuario" aria-describedby="inputGroupPrepend"
                        required>
                    <div class="invalid-feedback">
                        Por favor ingrese su correo electrónico registrado
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="txtContrasena" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="txtContrasena" required>
                <div class="invalid-feedback">
                    Ingrese la contraseña que se ha enviado a su correo
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
            </div>
        </form>
    </div>

    <script src="/FrontendMascotas/src/functions.js" type="text/javascript"></script>

    <script src="/FrontendMascotas/src/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
