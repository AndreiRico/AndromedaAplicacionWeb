<div class="row">
  <div class="col s12 m8 l4 offset-m2 offset-l4">
    <div class="card">
      <div class="card-action blue-grey center-align white-text">
        <h3>Iniciar Sesión</h3>
      </div>

      <div class="card-content">
        <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
        <div class="input-field">
          <i class="material-icons prefix">email</i>
          <input formControlName="usuario" type="text" name="username" id="username">
          <label for="username">Correo</label>
        </div><br>
        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <label for="password">Contraseña</label>
          <input formControlName="contrasena" type="password" id="password">
        </div><br>
        <div class="form-field">
          <button [disabled]="!fgValidador.valid" type="submit" class="btn-large blue waves-effect waves-dark" style="width:100%;">Ingresar</button>
        </div><br>
      </form>
        <div>
          <a href="" class="teal-text left">Registrar</a>
          <a href="" class="teal-text right ">Olvide mi contraseña</a>
        </div><br>
      </div>

    </div>
  </div>
</div>
