<a routerLink="/administracion/crear-sucursal" class="btn">Nueva Sucursal</a>
<div class="card">
    <div class="card-action blue-grey center-align white-text">
        <h3>Lista de Sucursales</h3>
    </div>
    <div class="card-content">

        <table class="highlight white">
            <thead>
                <tr>
                    <th>
                        Departamento
                    </th>
                    <th>
                        Ciudad
                    </th>
                    <th>
                        Dirección
                    </th>
                    <th>
                        Teléfono
                    </th>
                    <th>
                        Editar
                    </th>
                    <th>
                        Eliminar
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of listadoRegistros">
                    <td>
                        {{s.departamento}}
                    </td>
                    <td>
                        {{s.ciudad}}
                    </td>
                    <td>
                        {{s.direccion}}
                    </td>
                    <td>
                        {{s.telefono}}
                    </td>
                    <td>
                        <a routerLink="/administracion/editar-sucursal/{{s.id}}" class="btn"><i
                                class="material-icons prefix">edit</i></a>
                    </td>
                    <td>
                        <a routerLink="/administracion/eliminar-sucursal/{{s.id}}" class="btn red">
                            <i class="material-icons prefix">delete</i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
