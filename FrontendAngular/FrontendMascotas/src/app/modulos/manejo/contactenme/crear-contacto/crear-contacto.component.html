<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card">
            <div class="card-action blue-grey center-align white-text">
                <h3>Formulario de Contacto</h3>
            </div>

            <div class="card-content">
                <form [formGroup]="fgValidador" (ngSubmit)="GuardarProspecto()">
                    <div class="input-field">
                        <i class="material-icons prefix">text_fields</i>
                        <label for="nombre">Nombre</label>
                        <input formControlName="nombre" type="text" id="nombre">
                    </div><br>

                    <div class="input-field">
                        <i class="material-icons prefix">text_fields</i>
                        <label for="apellido">Apellido</label>
                        <input formControlName="apellido" type="text" id="apellido">
                    </div><br>
                    
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <label for="correo">Correo</label>
                        <input formControlName="correo" type="text" id="correo">
                    </div><br>

                    <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <label for="celular">Celular</label>
                        <input formControlName="celular" type="text" id="celular">
                    </div><br>

                    <div class="input-field">
                        <i class="material-icons prefix">description</i>
                        <label for="comentario">Comentario</label>
                        <input formControlName="comentario" type="text" id="comentario">
                    </div><br>

                    <div class="form-field">
                        <button [disabled]="!fgValidador.valid" type="submit"
                            class="btn-large blue waves-effect waves-dark" style="width:100%;">Enviar</button>
                    </div><br>
                </form>
            </div>

        </div>
    </div>
</div>
